<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZiumTube</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>

<body class="flex-box">

    <header>
        <h1 class="flex-row">
            <img src="https://www.freeiconspng.com/uploads/youtube-logo-icon-symbol-18.png" width="50" height="50"
                alt="Youtube Logo Icon Symbol" />
            <div>
                <span>zium</span>
                <span>tube</span>
            </div>
        </h1>
    </header>

    <div class="input-wrapper flex-box" id="inputBox">
        <h2>View age-restricted youtube shit anonymously and without loggin in!</h2>

        <h3>youtube link</h3>
        <input id="inputText" type="text">
        <button id="buttonId">zium</button>
    </div>

    <div>
        <iframe id="videoBox" class="video-box" width="778" height="463" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>
    <button id="themeButton" class="button-theme">change theme</button>

    <footer class="flex-box">
        <span>2018 &copy;</span>
        <a href="https://www.freeiconspng.com/img/46029">Youtube Logo Icon Symbol</a>

    </footer>
    <script src="js/cookie.js"></script>
    <script src="js/js.js"></script>

</body>

</html>
